<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Listado de Pokemones </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Buscar Pokemon"></ion-searchbar>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let pokemon of pokemons">
          <ion-thumbnail slot="start">
            <img
              alt="Silhouette of mountains"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
            />
          </ion-thumbnail>
          <ion-label>-{{pokemon.name}}</ion-label>
          <ion-button routerLink="">go</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
